<div class="content">
  <main>
    <div class="video-container">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/wQtVSNmYCNg?si=SvoI0Uqe2AwQox7z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div class="video-info-container">
      <h2>Título do vídeo</h2>
      <div class="info">
        <div class="stats">
          <p>Publicado em 11/11/11</p>
          <p>0 visualizações</p>
        </div>

        <div class="options-container">
          <p class="option">
            <img src="../../../assets/icons/not-liked.svg" alt="">
            0
          </p>
          <p class="option">
            <img src="../../../assets/icons/not-favorite.svg" alt="">
            Favoritar
          </p>
          <p class="option">
            <img src="../../../assets/icons/not-watch-later.svg" alt="">
            Assistir depois
          </p>
          <p class="option">
            <img src="../../../assets/icons/share.svg" alt="">
            Compartilhar
          </p>
        </div>

      </div>

      <p class="description">Descrição do vídeo</p>
    </div>
  </main>

  <aside>
    <h3>Mais vídeos</h3>
    <div class="more-videos-container">
      @for (video of videos; track video.id) {
        <app-video-card
          size="sm"
          [id]="video.id"
          [title]="video.title"
          [description]="video.description"
          [url]="video.url"
          [thumbnail]="video.thumbnail"
          [views]="video.views"
          [uploadedAt]="video.uploadedAt"
        >
        </app-video-card>
      }
    </div>
  </aside>
</div>
